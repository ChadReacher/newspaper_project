<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>All articles</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light"  th:replace="fragments/header_unauthorized :: header_unauthorized">
</nav>

<header class="p-3 mb-3"  th:replace="fragments/header_authorized :: header_authorized">
</header>


    <h1 style="text-align: center;">Articles</h1>

    <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

            <div class="col" th:each="article : ${articles}">
              <div class="card shadow-sm">
                <img th:src="*{'data:image/png;base64,'} + ${mapOfArticleAndItsImage.get(article)}" style="border: solid hidden; object-fit: cover; width: 100%; height: 225px;">
                <div class="card-body">
                  <p class="card-text" th:text="${article.getTitle()}">Title</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a th:href="@{/article/{id}(id = ${article.getArticleId()})}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                    </div>
                    <small class="text-muted" th:text="${article.getCreatedAt().format(dateTimeFormatter)}">9 mins</small>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>

<script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
