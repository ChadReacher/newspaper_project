<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>User profile</title>
</head>
<body>

    <header class="p-3 mb-3" th:replace="fragments/header_authorized :: header_authorized">
    </header>

    <nav class="navbar navbar-expand-lg navbar-light bg-light"  th:replace="fragments/header_unauthorized :: header_unauthorized">
    </nav>


    <div class="container">
        <div class="main-body">
          <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
              <div class="card">
                <div class="card-body">
                  <div class="d-flex flex-column align-items-center text-center">
                    <img th:src="*{'data:image/png;base64,'+authenticatedUserImageString}" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                      <h4 th:text="${user.getFirstName()} + ' ' + ${user.getLastName()}">John Doe</h4>
                    </div>
                  </div>
                </div>
              </div>

            </div>
            <div class="col-md-8">
              <div class="card mb-3">
                <div class="card-body">
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Username</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${user.getUsername()}">
                      sdf
                    </div>
                  </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">First Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${user.getFirstName()}">
                            Kenneth
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <h6 class="mb-0">Last Name</h6>
                        </div>
                        <div class="col-sm-9 text-secondary" th:text="${user.getLastName()}">
                             Valdez
                        </div>
                    </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3">
                      <h6 class="mb-0">Email</h6>
                    </div>
                    <div class="col-sm-9 text-secondary" th:text="${user.getEmail()}">
                      fip@jukmuh.al
                    </div>
                  </div>
                  <hr>
                  <div class="row">
                  </div>
                </div>
              </div>

              <div class="row gutters-sm" style="padding-top: 15px;">
                <div class="col-sm-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3">User's magazine:</h6>
                      <ul class="list-group">
                          <li th:if="${magazine} != null" class="list-group-item">
                              <a th:href="@{/magazine/{id}(id = ${magazine.getMagazineId()})}" th:text="${magazine.getName()}" style = "text-decoration: none; color: black;">Magazine name - quantity of views</a>
                          </li>
                          <li th:unless="${magazine} != null" class="list-group-item">
                              The user don't have his own magazine.
                          </li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 mb-3">
                  <div class="card h-100">
                    <div class="card-body">
                      <h6 class="d-flex align-items-center mb-3">User's followed magazines:</h6>
                      <ul class="list-group">
                          <li th:each="magazine : ${user.getFollowedMagazines()}" th:text="${magazine.getName()}" class="list-group-item">NewsTime</li>
                          <nav aria-label="Page navigation example" style = "margin-left: 20%; margin-top: 2%;">
                            <ul class="pagination">
                              <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                              <li class="page-item"><a class="page-link" href="#">1</a></li>
                              <li class="page-item active"><a class="page-link" href="#">2</a></li>
                              <li class="page-item"><a class="page-link" href="#">3</a></li>
                              <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                          </nav>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>
</html>
