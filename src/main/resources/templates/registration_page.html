	<title>Sign up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>Creative SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				<form th:action="@{/register}" th:method="POST" enctype="multipart/form-data">
					<input class="text" style="margin-bottom: 28px;" type="text" name="username" placeholder="Username" required="">
					<input class="text" style="margin-bottom: 28px;" type="text" name="firstName" placeholder="First name" required="">
					<input class="text" type="text" name="lastName" placeholder="Last name" required="">
					<input class="text email" type="email" name="email" placeholder="Email" required="">
					<input class="text" type="password" name="password" placeholder="Password" required="">
					<input class="text w3lpass" type="password" name="confirmPassword" placeholder="Confirm Password" required="">
					<input name="image" type="file" class="form-control-file" id="exampleFormControlFile1">
					<input type="submit" value="SIGNUP">
				</form>
				<p>Have already an account? <a th:href="@{/login}"> Login Now!</a></p>
			</div>
