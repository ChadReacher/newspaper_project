<html lang="en">
<head>

    <title>Title</title>
</head>
<body>

        <a class="navbar-brand" href="/" style="color: green;">Online newspaper</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/articles}">All articles</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/magazines}" >Magazines</a>
                </li>
            </ul>
            <div class="col-md-3 text-end">
                <a th:href="@{/login}"  type="button" class="btn btn-outline-primary me-2">Login

                <a th:href="@{/register}" type="button" class="btn btn-primary">Sign-up</a>
            </div>
        </div>
    </div>
