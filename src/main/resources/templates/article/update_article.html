<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Update the article</title>

    <!-- Bootstrap core CSS -->
<link href="https://getbootstrap.com/docs/5.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta name="theme-color" content="#7952b3">

</head>

<body>
<header class="p-3 mb-3"  th:replace="fragments/header_authorized :: header_authorized">
</header>


    <div class="container" style = "width: 30%;">
        <h1 class="text-center" th:text="${article.getTitle()}"></h1>

        <form id="updateArticleForm" th:action="@{/update-article/{id}( id= ${ article.getArticleId() } )}" th:method="POST" th:object="${article}" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Title</label>
              <input style="border: solid green;" th:field="*{title}" type="text" class="form-control" id="formGroupExampleInput">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Description</label>
              <input style="border: solid green;" th:field="*{description}" type="text" class="form-control" id="formGroupExampleInput2">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Text</label>
                <textarea style="border: solid green;" th:field="*{text}" class="form-control" id="exampleFormControlTextarea1" rows="4"></textarea>
            </div>
             <div class="form-group">
              <label for="exampleFormControlFile1">Select a picture</label>
              <input type="file" class="form-control-file" name="imageData" id="exampleFormControlFile1">
            </div>
            <div class="some-div" style = "display: inline-block;"></div>
            <input type="submit" value="Update!" class="btn btn-info mt-3" style="margin-left: 25%; display: inline-block;">
        </form>
    </div>


<script src="https://getbootstrap.com/docs/5.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
